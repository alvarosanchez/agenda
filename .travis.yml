addons:
  chrome: stable
  firefox: latest
language: java
install: true
jdk:
  - oraclejdk8
script:
  - "./gradlew -Dgeb.env=chromeHeadless test"
before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
    - "$HOME/.gradle/caches/"
    - "$HOME/.gradle/wrapper/"
deploy:
  provider: elasticbeanstalk
  access_key_id: ''
  secret_access_key:
    secure: 
  region: eu-west-1
  app: greachagenda
  env: Greachagenda-env
  on:
    repo: greach/agenda
  zip_file: 'build/libs/agenda-0.1.jar'
